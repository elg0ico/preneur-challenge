<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Threads App</title>
  <!-- Tailwind CSS via CDN (with explicit loading) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            dark: {
              50: '#f7f7f7',
              100: '#e3e3e3',
              200: '#c8c8c8',
              300: '#a4a4a4',
              400: '#818181',
              500: '#666666',
              600: '#515151',
              700: '#434343',
              800: '#383838',
              900: '#121212',
              950: '#0a0a0a',
            },
          },
        },
      },
    }
  </script>
  <!-- Alpine.js -->
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.13.0/cdn.min.js"></script>
  <!-- Particles.js -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <style>
    [x-cloak] { display: none !important; }
    
    /* Custom animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes slideIn {
      from { 
        opacity: 0;
        transform: translateX(-100px);
      }
      to { 
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes heartBeat {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }
    
    .animate-fade-in {
      animation: fadeIn 0.3s ease-out;
    }
    
    .animate-slide-in {
      animation: slideIn 0.5s ease-out;
    }

    .animate-heart-beat {
      animation: heartBeat 0.3s ease-in-out;
    }
    
    .thread-highlight {
      transition: background-color 0s;
    }

    .thread-content {
      opacity: 0;
      transform: translateX(-100px);
      transition: all 0.5s ease-out;
    }

    .thread-content.visible {
      opacity: 1;
      transform: translateX(0);
    }

    .heart-icon {
      transition: all 0.2s ease-in-out;
    }

    .heart-icon.liked {
      transform: scale(1);
    }

    body {
      background-color: #000000;
    }

    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .content-wrapper {
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body class="min-h-screen py-8 px-4">
  <!-- Particles.js container -->
  <div id="particles-js"></div>

  <!-- Content wrapper -->
  <div class="content-wrapper">
    <div x-data="threadsApp()" x-init="initThreads()" class="max-w-lg mx-auto bg-dark-900 shadow-xl rounded-3xl overflow-hidden relative">
      
      <!-- App Header -->
      <div class="sticky top-0 bg-dark-900 border-b border-dark-700 z-10">
        <div class="px-4 py-4 flex items-center justify-between">
          <h1 class="text-xl font-bold text-gray-100">Threads</h1>
          <div class="flex items-center space-x-4">
            <button class="text-gray-400 hover:text-gray-200" aria-label="Settings">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              </svg>
            </button>
          </div>
        </div>
      </div>
      
      <!-- Main Thread List -->
      <div class="pb-20">
        <template x-if="threads.length === 0">
          <div class="flex flex-col items-center justify-center py-12" role="status" aria-label="No threads available">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-dark-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
            </svg>
            <p class="mt-4 text-gray-400 text-center">No threads yet. Be the first to post!</p>
          </div>
        </template>
        
        <template x-for="(thread, index) in threads" :key="thread.id">
          <div 
            :class="{'bg-dark-800 border-dark-700': thread.isNew, 'bg-dark-900 border-dark-800': !thread.isNew}" 
            class="thread-highlight border-b p-4"
            :id="`thread-${thread.id}`"
            role="article"
            :aria-label="`Thread by ${thread.author}`">
            
            <div class="thread-content" :style="`transition-delay: ${index * 100}ms`">
              <div class="flex">
                <div class="flex-shrink-0 mr-3">
                  <div class="h-10 w-10 rounded-full bg-gradient-to-r" :class="getAvatarColor(thread.author)" aria-hidden="true"></div>
                </div>
                <div class="flex-grow">
                  <div class="flex items-center justify-between">
                    <h3 class="text-sm font-semibold text-gray-100" x-text="thread.author"></h3>
                    <span class="text-xs text-gray-500" x-text="formatTime(thread.timestamp)" aria-label="Posted time"></span>
                  </div>
                  <p class="mt-1 text-sm text-gray-300" x-text="thread.content"></p>
                  
                  <div class="mt-2 flex items-center space-x-4 text-gray-400">
                    <button 
                      @click="likeThread(thread, $event)" 
                      class="flex items-center text-xs hover:text-blue-400 transition-colors duration-200"
                      :aria-label="thread.liked ? 'Unlike thread' : 'Like thread'"
                      :aria-pressed="thread.liked">
                      <svg 
                        xmlns="http://www.w3.org/2000/svg" 
                        :class="{'text-blue-400': thread.liked, 'heart-icon': true, 'liked': thread.liked}"
                        class="h-4 w-4 mr-1" 
                        :fill="thread.liked ? 'currentColor' : 'none'"
                        viewBox="0 0 24 24" 
                        stroke="currentColor" 
                        aria-hidden="true">
                        <path 
                          stroke-linecap="round" 
                          stroke-linejoin="round" 
                          stroke-width="2" 
                          d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                      </svg>
                      <span x-text="thread.likes" aria-label="Number of likes"></span>
                    </button>
                    
                    <button 
                      class="flex items-center text-xs hover:text-gray-300 transition-colors duration-200"
                      aria-label="View comments">
                      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                      </svg>
                      <span x-text="thread.comments" aria-label="Number of comments"></span>
                    </button>
                    
                    <button 
                      class="flex items-center text-xs hover:text-gray-300 transition-colors duration-200"
                      aria-label="Share thread">
                      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z" />
                      </svg>
                      <span>Share</span>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </template>
      </div>
      
      <!-- FAB (Floating Action Button) -->
      <div class="fixed bottom-6 right-6 z-10">
        <button 
          @click="openNewThreadModal($event)"
          class="bg-blue-600 hover:bg-blue-700 text-white w-14 h-14 rounded-full shadow-lg flex items-center justify-center focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-transform transform hover:scale-105"
          aria-label="Create new thread">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
          </svg>
        </button>
      </div>
      
      <!-- Thread Creation Modal -->
      <div 
        x-cloak 
        x-show="isModalOpen" 
        x-transition:enter="transition ease-out duration-300"
        x-transition:enter-start="opacity-0"
        x-transition:enter-end="opacity-100"
        x-transition:leave="transition ease-in duration-200"
        x-transition:leave-start="opacity-100"
        x-transition:leave-end="opacity-0"
        class="fixed inset-0 z-30 overflow-y-auto" 
        aria-labelledby="modal-title" 
        x-ref="dialog" 
        aria-modal="true"
        role="dialog">
        
        <!-- Modal Backdrop -->
        <div 
          x-show="isModalOpen"
          x-transition:enter="transition ease-out duration-300"
          x-transition:enter-start="opacity-0"
          x-transition:enter-end="opacity-100"
          x-transition:leave="transition ease-in duration-200"
          x-transition:leave-start="opacity-100"
          x-transition:leave-end="opacity-0"
          class="fixed inset-0 bg-black bg-opacity-75 transition-opacity"
          aria-hidden="true"></div>
        
        <!-- Modal Content -->
        <div class="flex items-center justify-center min-h-screen p-4 text-center sm:p-0">
          <div 
            x-show="isModalOpen" 
            x-transition:enter="transition ease-out duration-300"
            x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
            x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100"
            x-transition:leave="transition ease-in duration-200"
            x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100"
            x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
            class="relative bg-dark-900 rounded-lg px-4 pt-5 pb-4 text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:max-w-lg sm:w-full sm:p-6"
            x-ref="modalContent">
            
            <!-- Modal Header -->
            <div class="flex items-center justify-between pb-3 border-b border-dark-700">
              <h3 class="text-lg font-medium text-gray-100" id="modal-title">New Thread</h3>
              <button 
                @click="closeModal" 
                class="text-gray-400 hover:text-gray-200"
                aria-label="Close modal">
                <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
              </button>
            </div>
            
            <!-- Modal Body -->
            <div class="mt-4">
              <textarea 
                x-ref="threadContent"
                x-model="newThreadContent" 
                class="w-full bg-dark-800 border border-dark-700 rounded-md p-3 focus:ring-blue-500 focus:border-blue-500 h-32 resize-none text-gray-100"
                placeholder="What's on your mind?"
                @keydown.ctrl.enter="postNewThread"
                @keydown.meta.enter="postNewThread"
                :aria-invalid="!isThreadContentValid"
                aria-label="Thread content"
                :aria-describedby="'thread-length-feedback'"></textarea>
                
              <div id="thread-length-feedback" class="text-right text-xs text-gray-400 mt-1">
                <span x-text="newThreadContent.length"></span> / <span x-text="maxThreadLength"></span>
                <span x-show="!isThreadContentValid" class="text-red-400 ml-2">(Content is required and must not exceed maximum length)</span>
              </div>
            </div>
            
            <!-- Modal Footer -->
            <div class="mt-5 sm:mt-6 sm:flex sm:flex-row-reverse">
              <button 
                @click="postNewThread" 
                :disabled="!isThreadContentValid" 
                :class="{'bg-blue-600 hover:bg-blue-700': isThreadContentValid, 'bg-blue-400 cursor-not-allowed': !isThreadContentValid}"
                class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 text-base font-medium text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:ml-3 sm:w-auto sm:text-sm"
                aria-label="Post thread">
                Post Thread
              </button>
              <button 
                @click="closeModal" 
                class="mt-3 w-full inline-flex justify-center rounded-md border border-dark-700 shadow-sm px-4 py-2 bg-dark-800 text-base font-medium text-gray-300 hover:bg-dark-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-dark-500 sm:mt-0 sm:w-auto sm:text-sm"
                aria-label="Cancel thread creation">
                Cancel
              </button>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Toast Notifications -->
      <div 
        x-cloak 
        x-show="showToast" 
        x-transition:enter="transition ease-out duration-300"
        x-transition:enter-start="opacity-0 transform translate-y-2"
        x-transition:enter-end="opacity-100 transform translate-y-0"
        x-transition:leave="transition ease-in duration-200"
        x-transition:leave-start="opacity-100 transform translate-y-0"
        x-transition:leave-end="opacity-0 transform translate-y-2"
        class="fixed bottom-20 inset-x-0 flex items-center justify-center"
        role="alert"
        :aria-live="showToast ? 'assertive' : 'off'">
        <div 
          :class="{'bg-green-900 border-green-700': toastType === 'success', 'bg-red-900 border-red-700': toastType === 'error'}"
          class="border rounded-lg shadow-lg p-4 flex items-center max-w-md">
          <svg 
            xmlns="http://www.w3.org/2000/svg" 
            :class="{'text-green-400': toastType === 'success', 'text-red-400': toastType === 'error'}"
            class="h-5 w-5 mr-2" 
            fill="none" 
            viewBox="0 0 24 24" 
            stroke="currentColor"
            aria-hidden="true">
            <path 
              x-show="toastType === 'success'"
              stroke-linecap="round" 
              stroke-linejoin="round" 
              stroke-width="2" 
              d="M5 13l4 4L19 7" />
            <path 
              x-show="toastType === 'error'"
              stroke-linecap="round" 
              stroke-linejoin="round" 
              stroke-width="2" 
              d="M6 18L18 6M6 6l12 12" />
          </svg>
          <span 
            :class="{'text-green-100': toastType === 'success', 'text-red-100': toastType === 'error'}"
            class="text-sm font-medium" 
            x-text="toastMessage"></span>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('alpine:init', () => {
      window.threadsApp = function() {
        return {
          // State management
          isModalOpen: false,
          newThreadContent: '',
          showToast: false,
          toastMessage: '',
          toastType: 'success',
          maxThreadLength: 280,
          threads: [
            {
              id: 3,
              author: 'Alice Johnson',
              content: 'Just finished reading an amazing book about AI ethics. So many thought-provoking ideas about our digital future!',
              timestamp: new Date(new Date().getTime() - 5 * 60 * 60 * 1000),
              likes: 24,
              comments: 8,
              liked: false,
              isNew: false
            },
            {
              id: 2,
              author: 'Sam Rodriguez',
              content: 'Working on a new music project. Can\'t wait to share it with everyone soon. Stay tuned!',
              timestamp: new Date(new Date().getTime() - 12 * 60 * 60 * 1000),
              likes: 87,
              comments: 15,
              liked: true,
              isNew: false
            },
            {
              id: 1,
              author: 'Taylor Chen',
              content: 'Beautiful day for hiking! The trails are gorgeous this time of year. ðŸŒ²ðŸžï¸',
              timestamp: new Date(new Date().getTime() - 24 * 60 * 60 * 1000),
              likes: 132,
              comments: 24,
              liked: false,
              isNew: false
            }
          ],

          // Computed properties
          get threadCount() {
            return this.threads.length;
          },

          get isThreadContentValid() {
            return this.newThreadContent.trim().length > 0 && 
                   this.newThreadContent.length <= this.maxThreadLength;
          },

          // Methods
          formatTime(timestamp) {
            const now = new Date();
            const diff = Math.floor((now - timestamp) / 1000);
            
            if (diff < 60) {
              return 'Just now';
            } else if (diff < 3600) {
              const minutes = Math.floor(diff / 60);
              return `${minutes}m ago`;
            } else if (diff < 86400) {
              const hours = Math.floor(diff / 3600);
              return `${hours}h ago`;
            } else {
              return timestamp.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
            }
          },
          
          getAvatarColor(author) {
            const colors = [
              'from-pink-500 to-red-500',
              'from-purple-500 to-indigo-500',
              'from-green-500 to-teal-500',
              'from-blue-500 to-cyan-500',
              'from-yellow-500 to-orange-500'
            ];
            
            let hash = 0;
            for (let i = 0; i < author.length; i++) {
              hash = author.charCodeAt(i) + ((hash << 5) - hash);
            }
            
            return colors[Math.abs(hash) % colors.length];
          },
          
          likeThread(thread, event) {
            // Heart animation
            const heartIcon = event.currentTarget.querySelector('.heart-icon');
            if (heartIcon) {
              heartIcon.classList.add('animate-heart-beat');
              setTimeout(() => {
                heartIcon.classList.remove('animate-heart-beat');
              }, 300);
            }

            if (thread.liked) {
              thread.likes--;
              thread.liked = false;
            } else {
              thread.likes++;
              thread.liked = true;
            }
          },
          
          openNewThreadModal(event) {
            this.isModalOpen = true;
            this.newThreadContent = '';
            
            // Focus the textarea after modal is visible
            this.$nextTick(() => {
              if (this.$refs.threadContent) {
                this.$refs.threadContent.focus();
              }
            });
          },
          
          closeModal() {
            this.isModalOpen = false;
            this.newThreadContent = '';
          },
          
          showSuccessToast(message = 'Thread posted successfully!') {
            this.toastMessage = message;
            this.toastType = 'success';
            this.showToast = true;
            setTimeout(() => {
              this.showToast = false;
            }, 2000);
          },
          
          showErrorToast(message) {
            this.toastMessage = message;
            this.toastType = 'error';
            this.showToast = true;
            setTimeout(() => {
              this.showToast = false;
            }, 3000);
          },
          
          postNewThread() {
            if (!this.isThreadContentValid) {
              if (this.newThreadContent.length > this.maxThreadLength) {
                this.showErrorToast('Thread content exceeds maximum length');
              } else {
                this.showErrorToast('Thread content cannot be empty');
              }
              return;
            }
            
            try {
              // Create new thread object
              const newThread = {
                id: Date.now(),
                author: 'You',
                content: this.newThreadContent.trim(),
                timestamp: new Date(),
                likes: 0,
                comments: 0,
                liked: false,
                isNew: true
              };
              
              // Close modal with animation
              this.closeModal();
              
              // Show success toast
              this.showSuccessToast();
              
              // Add thread to the beginning of the list
              this.threads.unshift(newThread);
              
              // After a small delay, scroll to the new thread and animate it
              this.$nextTick(() => {
                const threadElement = document.getElementById(`thread-${newThread.id}`);
                if (threadElement) {
                  threadElement.scrollIntoView({ behavior: 'smooth', block: 'start' });
                  // Animate the new thread content
                  const contentElement = threadElement.querySelector('.thread-content');
                  if (contentElement) {
                    setTimeout(() => {
                      contentElement.classList.add('visible');
                    }, 100);
                  }
                }
              });
              
              // Remove highlight after 3 seconds
              setTimeout(() => {
                newThread.isNew = false;
              }, 3000);
            } catch (error) {
              console.error('Error posting thread:', error);
              this.showErrorToast('Failed to post thread. Please try again.');
            }
          },

          // Initialize animations on page load
          initThreads() {
            this.$nextTick(() => {
              const threadElements = document.querySelectorAll('.thread-content');
              threadElements.forEach((element, index) => {
                setTimeout(() => {
                  element.classList.add('visible');
                }, index * 100);
              });
            });
          }
        };
      }
    });

    document.addEventListener('DOMContentLoaded', function() {
      particlesJS('particles-js', {
  "particles": {
    "number": {
      "value": 160,
      "density": {
        "enable": true,
        "value_area": 800
      }
    },
    "color": {
      "value": "#ffffff"
    },
    "shape": {
      "type": "circle",
      "stroke": {
        "width": 0,
        "color": "#000000"
      },
      "polygon": {
        "nb_sides": 5
      },
      "image": {
        "src": "img/github.svg",
        "width": 100,
        "height": 100
      }
    },
    "opacity": {
      "value": 1,
      "random": true,
      "anim": {
        "enable": true,
        "speed": 1,
        "opacity_min": 0,
        "sync": false
      }
    },
    "size": {
      "value": 3,
      "random": true,
      "anim": {
        "enable": false,
        "speed": 4,
        "size_min": 0.3,
        "sync": false
      }
    },
    "line_linked": {
      "enable": false,
      "distance": 150,
      "color": "#ffffff",
      "opacity": 0.4,
      "width": 1
    },
    "move": {
      "enable": true,
      "speed": 1,
      "direction": "none",
      "random": true,
      "straight": false,
      "out_mode": "out",
      "bounce": false,
      "attract": {
        "enable": false,
        "rotateX": 600,
        "rotateY": 600
      }
    }
  },
  "interactivity": {
    "detect_on": "canvas",
    "events": {
      "onhover": {
        "enable": true,
        "mode": "bubble"
      },
      "onclick": {
        "enable": true,
        "mode": "repulse"
      },
      "resize": true
    },
    "modes": {
      "grab": {
        "distance": 400,
